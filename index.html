<!-- css파일과 js 파일로 여는게 아니라 브러우저에서 보여주기위한 파일은 html 파일이다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css파일을 HTML파일에서 불러옴으로서 style.css에 작성한 스타일을 적용한다 -->
    <link rel="stylesheet" href="style.css">
    <title>JavaScript_Hi</title>
</head>
<body>

    <form id="login-form" class = "hidden">
        <!-- 인 풋 만들기! -->
        <input 
            required   
            maxlength="15"
            type ="text" 
            placeholder="What is your name?" 
        />
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    
    <!-- 일반적으로 자바스크립트파일은 위에서 가져오지 않고 아래부분에서 가져옴 -->
    <script src="app.js"></script>  <!--이 부분에서 js파일을 연결 했기 때문에 javascript에서 html에서 정보를 가져올 수 있는 것이다.-->
</body>
</html>
