<!-- css파일과 js 파일로 여는게 아니라 브러우저에서 보여주기위한 파일은 html 파일이다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css파일을 HTML파일에서 불러옴으로서 style.css에 작성한 스타일을 적용한다 -->
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript_Hi</title>
</head>
<body>
    <h2 id="clock"></h2>
    <form id="login-form" class = "hidden">
        <!-- 인 풋 만들기! -->
        <input 
            required   
            maxlength="15"
            type ="text" 
            placeholder="What is your name?" 
        />
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- 사용자가 todo를 입력 해야만 하고 ,list도 필요하므로(나열을 위해) form 태그가 필요하다 -->
    <!-- required는 (작성) 필수를 뜻 한다. 여기선 input이니깐 입력 값을 무조건 넣어주라는 뜻 -->
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
    </form>
    <ul id="todo-list"></ul>
    <!-- li는 만들지 않을 것! 왜냐하면 JS로 만들 것이기 때문이다. -->
    <div id = "quote">
        <span></span>
        <span></span>
    </div>
    <!-- 일반적으로 자바스크립트파일은 위에서 가져오지 않고 아래부분에서 가져옴 -->
    <script src="js/greetings.js"></script>  <!--이 부분에서 js파일을 연결 했기 때문에 javascript에서 html에서 정보를 가져올 수 있는 것이다.-->
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
